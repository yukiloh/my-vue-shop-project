<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>
    window.onload = function () {
      let oSpan1 = document.getElementById('span1');
      let oSpan2 = document.getElementById('span2');
      let oBtn = document.getElementById('btn1');
      let oInput = document.getElementById('input1');

      oSpan1.innerHTML = '0';

      oBtn.onclick = function () {
        let str = oInput.value;
        oSpan2.innerHTML = str;

        oSpan1.innerHTML = parseInt(oSpan1.innerHTML)+1+'';

      }
    }
  </script>
</head>
<body>

<input type="text" id="input1">
<input type="button" id="btn1" value="btn">
<span id="span1"></span>
<span id="span2"></span>

</body>
</html>
